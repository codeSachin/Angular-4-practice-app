<div class="container">
    <form (submit)="submitted()">
        <div  class="form-group">
            <label>Name : </label>
            <input type="text" [(ngModel)]="user.name" name="name" class="form-control" id="name">
        </div>
        <div  class="form-group">
                <label>Email : </label>
                <input type="email" [(ngModel)]="user.email" name="email" class="form-control" id="email">
        </div>
        <div  class="form-group">
                <label>Phone : </label>
                <input type="text" [(ngModel)]="user.phone" name="phone" class="form-control" id="phone">
        </div>
        <input type="submit" value="Submit" class= "btn btn-success">

    </form>
</div>
<div class="container">
        <!-- <ul class="list-group">

     -->
        <div *ngFor = "let user of users">
          <h6> User Name: {{user.name}} </h6>
          <p> Use Email :{{user.email}} </p>
          <button (click)="deleted(user.id)"class="btn btn-danger btn-sm">Delete</button>
        </div>
      </div>
